<!DOCTYPE html>
<html lang = "en">

    <head>
        <link rel = "stylesheet" href="CSS/style.css" />
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title>Multi-Column, Responsiveness</title>
    </head>

    <body>
        <div id = "MyTitle">
            <h1>Some of My Words</h1>
        </div>

        <div class = "set" id = "Adiv">
            <h1>A Words</h1>
                <ul>
                    <li>Ability</li>
                    <li>Absent</li>
                    <li>Amaze</li>
                    <li>Apple</li>
                    <li>Apricot</li>
                </ul>
        </div>

        <div class = "set" id = "Bdiv">
            <h1>B Words</h1>
                <ul>
                    <li>Ball</li>
                    <li>Bat</li>
                    <li>Bananna</li>
                    <li>Box</li>
                    <li>Brother</li>
                </ul>
        </div>

        <div class = "set" id = "Cdiv">
            <h1>C Words</h1>
                <ul>
                    <li>Call</li>
                    <li>Cash</li>
                    <li>Cat</li>
                    <li>Crop</li>
                    <li>Cure</li>
                </ul>
        </div>

        <div class = "set" id = "Ddiv">
            <h1>D Words</h1>
                <ul>
                    <li>Dig</li>
                    <li>Date</li>
                    <li>Desk</li>
                    <li>Dock</li>
                    <li>Dust</li>
                </ul>
        </div>

        <div id = "MyFoot">
            <p>I have many more words</p>
        </div>
    </body>
</html>
